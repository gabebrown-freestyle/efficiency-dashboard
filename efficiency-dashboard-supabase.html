<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operational Efficiency Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createClient } = supabase;

    // Initialize Supabase client
    const supabaseClient = createClient(
      'https://sfoecbeescbtntkhljua.supabase.co',
      'sb_publishable_5jmRzidMykLX9GG4L_yoiQ_8em8zDD5'
    );

    // Lucide Icons as inline SVG components
    const PlusCircle = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="16"></line>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </svg>
    );

    const Target = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="6"></circle>
        <circle cx="12" cy="12" r="2"></circle>
      </svg>
    );

    const TrendingUp = ({ className }) => (
      <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
    );

    const Clock = ({ className }) => (
      <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );

    const AlertCircle = ({ className }) => (
      <svg className={className} width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    const EfficiencyDashboard = () => {
      const [currentWeek, setCurrentWeek] = useState(getCurrentWeekDates());
      const [timeBlocks, setTimeBlocks] = useState([]);
      const [focusGoals, setFocusGoals] = useState({
        agency: 20,
        learning: 50,
        jobSearch: 30
      });
      const [isLoading, setIsLoading] = useState(true);
      const [userId, setUserId] = useState(null);

      const tracks = [
        { 
          id: 'agency', 
          name: 'Agency Scaling', 
          color: 'bg-blue-500',
          lightColor: 'bg-blue-100',
          textColor: 'text-blue-700',
          highLeverage: [
            'Client discovery calls',
            'AI capability demos',
            'Proposal writing for AI-enhanced solutions',
            'Partnership/referral conversations'
          ]
        },
        { 
          id: 'learning', 
          name: 'AI Skills Building', 
          color: 'bg-purple-500',
          lightColor: 'bg-purple-100',
          textColor: 'text-purple-700',
          highLeverage: [
            'Build simple agent prototype',
            'Study LangChain/OpenAI docs',
            'Clone & modify existing agent repos',
            'Document learning for portfolio'
          ]
        },
        { 
          id: 'jobSearch', 
          name: 'Job Search', 
          color: 'bg-green-500',
          lightColor: 'bg-green-100',
          textColor: 'text-green-700',
          highLeverage: [
            'Network with AI/ML leaders',
            'Tailor resume for AI strategy roles',
            'Practice systems thinking case studies',
            'LinkedIn content showcasing AI work'
          ]
        }
      ];

      const [newBlock, setNewBlock] = useState({
        date: '',
        track: 'agency',
        activity: '',
        plannedHours: 2,
        actualHours: 0,
        completed: false,
        highLeverage: false
      });

      // Get or create user ID - using a fixed ID so all devices sync
      useEffect(() => {
        // Use a consistent user ID across all devices
        const fixedUserId = 'gabe_efficiency_user';
        setUserId(fixedUserId);
      }, []);

      // Load data from Supabase
      useEffect(() => {
        if (!userId) return;

        const loadData = async () => {
          try {
            // Check if tables exist, if not create them
            await initializeTables();

            const { data: blocksData, error: blocksError } = await supabaseClient
              .from('time_blocks')
              .select('*')
              .eq('user_id', userId);

            const { data: goalsData, error: goalsError } = await supabaseClient
              .from('focus_goals')
              .select('*')
              .eq('user_id', userId)
              .single();

            if (blocksData && !blocksError) {
              setTimeBlocks(blocksData);
            }

            if (goalsData && !goalsError) {
              setFocusGoals(goalsData.goals);
            }
          } catch (error) {
            console.log('Loading from Supabase:', error);
          } finally {
            setIsLoading(false);
          }
        };

        loadData();
      }, [userId]);

      // Initialize tables if they don't exist
      const initializeTables = async () => {
        // This would normally be done via SQL migrations
        // For now, we'll handle errors gracefully
        console.log('Tables should be created via Supabase dashboard');
      };

      // Save time blocks to Supabase
      useEffect(() => {
        if (!userId || isLoading) return;

        const saveBlocks = async () => {
          try {
            console.log('Saving blocks for user:', userId);
            console.log('Blocks to save:', timeBlocks);
            
            // Delete existing blocks for this user
            const { error: deleteError } = await supabaseClient
              .from('time_blocks')
              .delete()
              .eq('user_id', userId);

            if (deleteError) {
              console.error('Delete error:', deleteError);
              return;
            }

            // Insert new blocks
            if (timeBlocks.length > 0) {
              const blocksToInsert = timeBlocks.map(block => ({
                ...block,
                user_id: userId
              }));

              console.log('Inserting blocks:', blocksToInsert);

              const { data, error: insertError } = await supabaseClient
                .from('time_blocks')
                .insert(blocksToInsert);

              if (insertError) {
                console.error('Insert error:', insertError);
              } else {
                console.log('Successfully saved!', data);
              }
            }
          } catch (error) {
            console.error('Error saving blocks:', error);
          }
        };

        saveBlocks();
      }, [timeBlocks, userId, isLoading]);

      // Save focus goals to Supabase
      useEffect(() => {
        if (!userId || isLoading) return;

        const saveGoals = async () => {
          try {
            console.log('Saving goals for user:', userId);
            console.log('Goals to save:', focusGoals);
            
            const { data, error } = await supabaseClient
              .from('focus_goals')
              .upsert({
                user_id: userId,
                goals: focusGoals
              });

            if (error) {
              console.error('Goals save error:', error);
            } else {
              console.log('Goals saved successfully!', data);
            }
          } catch (error) {
            console.error('Error saving goals:', error);
          }
        };

        saveGoals();
      }, [focusGoals, userId, isLoading]);

      function getCurrentWeekDates() {
        const today = new Date();
        const dayOfWeek = today.getDay();
        const monday = new Date(today);
        monday.setDate(today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1));
        
        const week = [];
        for (let i = 0; i < 7; i++) {
          const date = new Date(monday);
          date.setDate(monday.getDate() + i);
          week.push(date.toISOString().split('T')[0]);
        }
        return week;
      }

      const addTimeBlock = () => {
        if (newBlock.date && newBlock.activity) {
          setTimeBlocks([...timeBlocks, { ...newBlock, id: Date.now() }]);
          setNewBlock({
            date: '',
            track: 'agency',
            activity: '',
            plannedHours: 2,
            actualHours: 0,
            completed: false,
            highLeverage: false
          });
        }
      };

      const updateBlock = (id, field, value) => {
        setTimeBlocks(timeBlocks.map(block => 
          block.id === id ? { ...block, [field]: value } : block
        ));
      };

      const deleteBlock = (id) => {
        setTimeBlocks(timeBlocks.filter(block => block.id !== id));
      };

      const getTrackStats = (trackId) => {
        const trackBlocks = timeBlocks.filter(b => b.track === trackId);
        const planned = trackBlocks.reduce((sum, b) => sum + Number(b.plannedHours), 0);
        const actual = trackBlocks.reduce((sum, b) => sum + Number(b.actualHours), 0);
        const completed = trackBlocks.filter(b => b.completed).length;
        return { planned, actual, completed, total: trackBlocks.length };
      };

      const getWeeklyTotal = () => {
        const planned = timeBlocks.reduce((sum, b) => sum + Number(b.plannedHours), 0);
        const actual = timeBlocks.reduce((sum, b) => sum + Number(b.actualHours), 0);
        return { planned, actual };
      };

      const getTrack = (trackId) => tracks.find(t => t.id === trackId);

      if (isLoading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="text-center">
              <Clock className="w-12 h-12 text-blue-600 mx-auto mb-4 animate-pulse" />
              <p className="text-gray-600">Loading your dashboard...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <div className="max-w-7xl mx-auto">
            <div className="mb-8">
              <h1 className="text-3xl font-bold text-gray-900 mb-2">Operational Efficiency Dashboard</h1>
              <p className="text-gray-600">Manage your time across agency scaling, AI learning, and job search</p>
              <p className="text-sm text-gray-500 mt-1">Syncs across all your devices via Supabase</p>
            </div>

            {/* Weekly Focus Goals */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
              {tracks.map(track => {
                const stats = getTrackStats(track.id);
                const percentage = focusGoals[track.id] > 0 ? (stats.actual / focusGoals[track.id]) * 100 : 0;
                
                return (
                  <div key={track.id} className="bg-white rounded-lg shadow p-6">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="font-semibold text-gray-900">{track.name}</h3>
                      <Target />
                    </div>
                    
                    <div className="mb-4">
                      <div className="flex justify-between text-sm mb-2">
                        <span className="text-gray-600">Weekly Goal</span>
                        <span className="font-medium">{focusGoals[track.id]}%</span>
                      </div>
                      <input
                        type="range"
                        min="0"
                        max="100"
                        value={focusGoals[track.id]}
                        onChange={(e) => setFocusGoals({...focusGoals, [track.id]: Number(e.target.value)})}
                        className="w-full"
                      />
                    </div>

                    <div className="space-y-2">
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-600">Planned Hours</span>
                        <span className="font-medium text-gray-900">{stats.planned}h</span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-600">Actual Hours</span>
                        <span className={`font-medium ${stats.actual >= stats.planned ? 'text-green-600' : 'text-orange-600'}`}>
                          {stats.actual}h
                        </span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className="text-gray-600">Completed</span>
                        <span className="font-medium text-gray-900">{stats.completed}/{stats.total}</span>
                      </div>
                    </div>

                    <div className="mt-4 h-2 bg-gray-200 rounded-full overflow-hidden">
                      <div 
                        className={`h-full ${track.color} transition-all duration-300`}
                        style={{ width: `${Math.min(percentage, 100)}%` }}
                      />
                    </div>
                  </div>
                );
              })}
            </div>

            {/* High-Leverage Activities Reference */}
            <div className="bg-white rounded-lg shadow p-6 mb-8">
              <div className="flex items-center mb-4">
                <TrendingUp className="w-5 h-5 text-green-600 mr-2" />
                <h2 className="text-xl font-semibold text-gray-900">High-Leverage Activities</h2>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                {tracks.map(track => (
                  <div key={track.id}>
                    <h3 className="font-medium text-gray-900 mb-2">{track.name}</h3>
                    <ul className="space-y-1">
                      {track.highLeverage.map((activity, idx) => (
                        <li key={idx} className="text-sm text-gray-600 flex items-start">
                          <span className={`inline-block w-1.5 h-1.5 ${track.color} rounded-full mt-1.5 mr-2 flex-shrink-0`} />
                          {activity}
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>

            {/* Add Time Block */}
            <div className="bg-white rounded-lg shadow p-6 mb-8">
              <div className="flex items-center mb-4">
                <PlusCircle />
                <h2 className="text-xl font-semibold text-gray-900 ml-2">Add Time Block</h2>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                  <input
                    type="date"
                    value={newBlock.date}
                    onChange={(e) => setNewBlock({...newBlock, date: e.target.value})}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Track</label>
                  <select
                    value={newBlock.track}
                    onChange={(e) => setNewBlock({...newBlock, track: e.target.value})}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                  >
                    {tracks.map(track => (
                      <option key={track.id} value={track.id}>{track.name}</option>
                    ))}
                  </select>
                </div>

                <div className="md:col-span-2">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Activity</label>
                  <input
                    type="text"
                    value={newBlock.activity}
                    onChange={(e) => setNewBlock({...newBlock, activity: e.target.value})}
                    placeholder="e.g., Client discovery call with X"
                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Planned Hours</label>
                  <input
                    type="number"
                    step="0.5"
                    value={newBlock.plannedHours}
                    onChange={(e) => setNewBlock({...newBlock, plannedHours: e.target.value})}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                  />
                </div>

                <div className="flex items-end">
                  <button
                    onClick={addTimeBlock}
                    className="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                  >
                    Add Block
                  </button>
                </div>
              </div>

              <div className="mt-4">
                <label className="flex items-center text-sm">
                  <input
                    type="checkbox"
                    checked={newBlock.highLeverage}
                    onChange={(e) => setNewBlock({...newBlock, highLeverage: e.target.checked})}
                    className="mr-2"
                  />
                  <TrendingUp className="w-4 h-4 text-green-600 mr-1" />
                  High-leverage activity
                </label>
              </div>
            </div>

            {/* Time Blocks This Week */}
            <div className="bg-white rounded-lg shadow p-6">
              <div className="flex items-center justify-between mb-4">
                <div className="flex items-center">
                  <Clock className="w-5 h-5 text-blue-600 mr-2" />
                  <h2 className="text-xl font-semibold text-gray-900">This Week's Time Blocks</h2>
                </div>
                <div className="text-sm text-gray-600">
                  Total: <span className="font-medium">{getWeeklyTotal().actual}h</span> / {getWeeklyTotal().planned}h planned
                </div>
              </div>

              {timeBlocks.length === 0 ? (
                <div className="text-center py-12 text-gray-500">
                  <AlertCircle className="w-12 h-12 mx-auto mb-3 text-gray-300" />
                  <p>No time blocks scheduled yet. Add your first block above!</p>
                </div>
              ) : (
                <div className="space-y-3">
                  {timeBlocks.sort((a, b) => new Date(a.date) - new Date(b.date)).map(block => {
                    const track = getTrack(block.track);
                    return (
                      <div key={block.id} className={`border-l-4 ${track.color} bg-gray-50 p-4 rounded-r-lg`}>
                        <div className="flex items-start justify-between">
                          <div className="flex-1">
                            <div className="flex items-center mb-2">
                              <span className="text-sm font-medium text-gray-600 mr-3">
                                {new Date(block.date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                              </span>
                              <span className={`text-xs px-2 py-1 ${track.lightColor} ${track.textColor} rounded-full`}>
                                {track.name}
                              </span>
                              {block.highLeverage && (
                                <TrendingUp className="w-4 h-4 text-green-600 ml-2" />
                              )}
                            </div>
                            <p className="text-gray-900 font-medium mb-2">{block.activity}</p>
                            <div className="flex items-center space-x-4">
                              <input
                                type="number"
                                step="0.5"
                                value={block.actualHours}
                                onChange={(e) => updateBlock(block.id, 'actualHours', e.target.value)}
                                placeholder="Actual hours"
                                className="w-24 px-2 py-1 text-sm border border-gray-300 rounded"
                              />
                              <span className="text-sm text-gray-600">/ {block.plannedHours}h planned</span>
                              <label className="flex items-center text-sm">
                                <input
                                  type="checkbox"
                                  checked={block.completed}
                                  onChange={(e) => updateBlock(block.id, 'completed', e.target.checked)}
                                  className="mr-2"
                                />
                                <CheckCircle className={`w-4 h-4 ${block.completed ? 'text-green-600' : 'text-gray-400'}`} />
                                <span className="ml-1">Complete</span>
                              </label>
                            </div>
                          </div>
                          <button
                            onClick={() => deleteBlock(block.id)}
                            className="text-red-600 hover:text-red-700 text-sm ml-4"
                          >
                            Delete
                          </button>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>

            {/* Quick Tips */}
            <div className="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
              <h3 className="font-semibold text-blue-900 mb-2">ðŸ’¡ Focus Tips</h3>
              <ul className="space-y-1 text-sm text-blue-800">
                <li>â€¢ Schedule high-leverage activities during your peak energy hours</li>
                <li>â€¢ Batch similar tasks (e.g., all prospecting calls on Tuesday morning)</li>
                <li>â€¢ Your AI learning directly feeds both agency work AND job interviews - double leverage!</li>
                <li>â€¢ Track actual vs planned to identify where time disappears</li>
              </ul>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<EfficiencyDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
